<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="v0iewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Modelo</title>
</head>

<body>

    <section class="container">
        <h1 class="title">Tabela IMC </h1>

        <div class="wrapper">
            <div class="left">
                <h2>IMC</h2>
                <p>Menos que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais do que 40</p>

            </div>
            <div class="right">
                <h2>Resultado</h2>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade Grau 1</p>
                <p>Obesidade Grau 2</p>
                <p>Obesidade Grau 3</p>
            </div>
        </div>

        <form class="formulario" action="">
            <label for="input-peso">Peso: </label>
            <input type="text" name="" id="input-peso">

            <label for="input-altura">Altura: </label>
            <input type="text" name="" id="input-altura">

            <button>Enviar</button>
        </form>
        <p class="resposta">
            resposta
        </p>
    </section>


    <script src="./assets/js/main.js"></script>
</body>

</html>
